<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiný Vesmír - Video Konference</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- AR a VR režim tlačítka -->
        <button id="ar-mode" onclick="enterAR()">AR Režim</button>
        <button id="vr-mode" onclick="enterVR()">VR Režim</button>

        <!-- Zobrazení videa -->
        <div id="localVideoContainer">
            <video id="localVideo" autoplay muted></video>
        </div>
        <div id="remoteVideoContainer">
            <video id="remoteVideo" autoplay></video>
        </div>

        <!-- Počet připojených uživatelů -->
        <div id="userCount">Uživatelé: 0</div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
