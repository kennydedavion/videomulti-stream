<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testovací stránka s WebSocket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #userCount {
      font-size: 20px;
      margin-bottom: 10px;
    }
    #userList {
      list-style-type: none;
      padding: 0;
    }
    #userList li {
      padding: 8px;
      margin: 4px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="userCount">Počet připojených uživatelů: 0</div>
  <ul id="userList"></ul>
  
  <script src="script.js"></script>
</body>
</html>
