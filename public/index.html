<!DOCTYPE html>
<html>
<head>
  <title>A-Frame AR s WebRTC</title>
  <!-- Zahrň A-Frame knihovnu -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- Zahrň Simple-Peer knihovnu pro WebRTC -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simple-peer.min.js"></script>
  
  <!-- Zahrň vlastní JavaScript soubor -->
  <script src="/script.js" defer></script>
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .video-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: absolute;
      top: 50px;
      left: 50px;
      right: 50px;
      z-index: 1;
    }
    .video-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 20%;
    }
    video {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
    }
    textarea {
      width: 100%;
      height: 8px;
      margin-top: 5px;
    }
    #connectButton {
      padding: 10px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 5px;
      font-size: 14px;
    }
    #connectButton:hover {
      background-color: darkblue;
    }
    
    /* A-Frame nastavení */
    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div class="video-wrapper">
      <video id="localVideo" autoplay muted></video>
      <textarea id="localSignalData" readonly></textarea>
      <button id="localConnectButton">Připojit k uživateli</button>
    </div>
    <div class="video-wrapper">
      <video id="remoteVideo1" autoplay></video>
      <textarea id="remoteSignalData1" readonly></textarea>
      <button id="remoteConnectButton1">Připojit k uživateli</button>
    </div>
    <div class="video-wrapper">
      <video id="remoteVideo2" autoplay></video>
      <textarea id="remoteSignalData2" readonly></textarea>
      <button id="remoteConnectButton2">Připojit k uživateli</button>
    </div>
  </div>
  
  <!-- A-Frame VR/AR scena -->
  <a-scene>
    <a-box position="0 1 -5" color="blue"></a-box>
    <a-camera look-controls="pointerLockEnabled: true;"></a-camera>
  </a-scene>
</body>
</html>
