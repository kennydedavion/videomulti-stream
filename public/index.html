<!DOCTYPE html>
<html>
<head>
  <title>A-Frame AR s WebRTC</title>
  <!-- Zahrň A-Frame knihovnu -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Zahrň Simple-Peer knihovnu pro WebRTC -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simple-peer.min.js"></script>
  <!-- Zahrň vlastní JavaScript soubor -->
  <script src="/script.js" defer></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Skryje případné posuvníky */
      font-family: Arial, sans-serif;
    }

    #videoContainer {
      position: absolute;
      bottom: 100px;
      left: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }

    video {
      width: 100%;
      max-width: 300px;
      height: auto;
      background-color: black;
    }

    #signalSection {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: calc(100% - 20px); /* Aby se vešel na obrazovku */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #signalData, #otherPeerDataInput {
      width: 90%;
      max-width: 600px;
      height: 50px;
      margin: 5px 0;
    }

    #connectButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin: 10px 0;
      max-width: 200px;
    }

    /* Média dotazy pro mobilní zařízení */
    @media (max-width: 768px) {
      #videoContainer {
        bottom: 120px;
        flex-direction: column;
        align-items: center;
      }

      #signalSection {
        bottom: 10px;
        width: 100%;
      }

      #connectButton {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- AR scéna s A-Frame -->
  <a-scene>
    <a-box position="0 1 -5" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>

  <!-- Kontejner pro WebRTC videa -->
  <div id="videoContainer">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <!-- Sekce pro signálová data -->
  <div id="signalSection">
    <label for="signalData">Váš signálový kód:</label>
    <textarea id="signalData" readonly></textarea>
    <br />
    <label for="otherPeerDataInput">Signálový kód druhého uživatele:</label>
    <textarea id="otherPeerDataInput"></textarea>
    <br />
    <button id="connectButton">Připojit k druhému uživateli</button>
  </div>
</body>
</html>
