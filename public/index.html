<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 40px;
      color: #00f;
      animation: moveLogo 5s linear infinite;
    }

    @keyframes moveLogo {
      0% { left: 20px; top: 20px; }
      25% { left: 70%; top: 20px; }
      50% { left: 70%; top: 70%; }
      75% { left: 20px; top: 70%; }
      100% { left: 20px; top: 20px; }
    }

    .video-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    video {
      width: 300px;
      height: 200px;
      border: 2px solid #000;
    }

    #userCount {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="logo">LOGO</div>
  
  <div class="video-container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo1" autoplay></video>
    <video id="remoteVideo2" autoplay></video>
  </div>

  <div id="userCount">Počet uživatelů: 0</div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.3/dist/peerjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
