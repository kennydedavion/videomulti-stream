<!DOCTYPE html>
<html>
<head>
  <title>A-Frame AR s WebRTC</title>
  <!-- Zahrň A-Frame knihovnu -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- Zahrň Simple-Peer knihovnu pro WebRTC -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simple-peer.min.js"></script>
  
  <!-- Zahrň vlastní JavaScript soubor -->
  <script src="/script.js" defer></script>
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    video {
      width: 320px;
      height: 240px;
      border: 2px solid #ccc;
      margin: 10px;
    }
    #localVideo {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    #remoteVideo {
      position: absolute;
      top: 10px;
      left: 350px;
    }
    /* A-Frame nastavení */
    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .video-container {
      display: flex;
      justify-content: space-between;
      position: absolute;
      top: 50px;
      left: 50px;
      z-index: 1;
    }
    .video-container video {
      border: 3px solid black;
    }
    #signalData {
      width: 300px;
      height: 100px;
      margin-top: 20px;
    }
    #connectButton {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
    #connectButton:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>
  <textarea id="signalData" readonly></textarea>
  <button id="connectButton">Připojit k druhému uživateli</button>
  
  <!-- A-Frame VR/AR scena -->
  <a-scene>
    <a-box position="0 1 -5" color="blue"></a-box>
    <a-camera look-controls="pointerLockEnabled: true;"></a-camera>
  </a-scene>
</body>
</html>
