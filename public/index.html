<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Konference</title>
    <style>
        #video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .video-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            background: black;
        }
        video {
            width: 100%;
            height: 100%;
        }
        .user-id {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="video-container"></div>
    <div id="connection-log"></div>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.0/simple-peer.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
