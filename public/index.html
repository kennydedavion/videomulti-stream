<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-container {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: flex-start;
      margin-top: 20px;
      gap: 0;
      overflow: hidden;
    }

    video {
      width: 300px;
      height: 200px;
      border: 2px solid #000;
      display: none;
    }

    #userCount {
      font-size: 20px;
      margin-top: 20px;
      margin-left: 20px;
    }

    #arVrButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #log {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: scroll;
      width: 80%;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      font-family: monospace;
    }

    #vrContainer {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .vr-box {
      width: 300px;
      height: 300px;
      background-color: blue;
    }

  </style>
</head>
<body>

  <div class="video-container" id="videoContainer">
    <video id="localVideo" autoplay muted></video>
  </div>

  <div id="userCount">Počet uživatelů: 0</div>

  <button id="arVrButton">Přepnout AR/VR</button>

  <div id="vrContainer" style="display: none;">
    <div class="vr-box"></div>
  </div>

  <div id="log"></div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.3/dist/peerjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
