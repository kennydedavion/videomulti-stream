<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame VR s WebRTC</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="/script.js" defer></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .video-container {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      position: absolute;
      top: 50px;
      left: 10px;
      z-index: 1;
    }
    .video-wrapper {
      display: none; 
      flex-direction: column;
      align-items: center;
      max-width: 25%;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }
    video {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
    }
    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .user-count {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="user-count" id="userCount">Počet uživatelů: 0</div>
  
  <div class="video-container">
    <div id="videoWrapper1" class="video-wrapper">
      <video id="localVideo" autoplay muted></video>
    </div>
    <div id="videoWrapper2" class="video-wrapper">
      <video id="remoteVideo1" autoplay></video>
    </div>
    <div id="videoWrapper3" class="video-wrapper">
      <video id="remoteVideo2" autoplay></video>
    </div>
  </div>
  
  <a-scene>
    <a-box position="0 1 -5" color="blue"></a-box>
    <a-camera look-controls="pointerLockEnabled: true;"></a-camera>
  </a-scene>
</body>
</html>
